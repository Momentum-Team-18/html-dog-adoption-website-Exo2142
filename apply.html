<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="" viewport" content="width=device-width">
    <title>Happy Valley Shelter Apply Page</title>
    <link rel="stylesheet" href="" styles.css>
</head>

<body>
    <header>
        <div class="branding">
            <h1>Happy Valley Shelter</h1>
        </div>
        <div class="navigation">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>


    <h1>Online Adoption Form</h1>

    <form action="" method="get">
        <label for="name" class="name">Name:</label>
        <input type="text" id="name" placeholder="Your name here" name="user_name"/>
        <label for="address">Address:</label>
        <input type="text" id="address" name="user_address"/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="user_email"/>
        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="user_number"/>
        <label for="aboutyou">Tell us about yourself:</label>
        <textarea id="aboutyou" name="user_bio" placeholder="Why do you think you'll be a good doggy parent?"></textarea>

        <button>Submit</button>
        
    </form>

</body>

</html>
